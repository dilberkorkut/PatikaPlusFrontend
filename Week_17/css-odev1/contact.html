<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hoş Geldiniz</title>
</head>
<body style="background-image: none; background-color: rgb(32, 96, 115);">
    <header>
        <h1>Endustriyel Mutfak Planlama</h1>
       
        
    </header>

    <main class="content" id="hakkimizda">
        <section id="hakkimizda">
        
            <p>Asagida yer alan iletisim bilgilerinden bizlere ulasabilirsiniz</p>
            <p>
                Iletmek istediginiz bir mesaj var ise asagidaki kutucuga yazip gonderebilirsiniz.
            </p>
            <form class="form">
                <label for="mesaj">Mesajiniz:</label><br>
                <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea><br>
                <input type="submit" value="Gonder">
                <input type="submit" value="Temizle">
                <br><br>
            </form>
        </section>
       
    </main>


    <footer>
        <h3>Bize Ulasin</h3>
        <ul>
            <li>Telefon</li>
            <li>Email</li>
            <li>Adres</li>
        </ul>
        <p>&copy; 2023 Web Sayfası</p>
    </footer>
</body>
</html>
